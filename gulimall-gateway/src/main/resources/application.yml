# 服务端口
server:
  port: 88

spring:
  application:
    # 服务名称
    name: guli-gateway
  cloud:
    # 注册中心
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    # 网关
    gateway:
      routes:
        - id: test_route1
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: test_route2
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

        - id: product_route
          uri: lb://gulimall-product
          predicates:
            # 路径断言
            - Path=/api/product/**
          filters:
            # localhost:88/api/product/** --> localhost:11000/product/**
            - RewritePath=/api/?(?<segment>.*), /$\{segment}

        # 调整路由的顺序，越往上的越优先匹配
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            # 路径断言
            - Path=/api/**
          filters:
            # localhost:88/api/** --> localhost:8080/renren-fast/**
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}

